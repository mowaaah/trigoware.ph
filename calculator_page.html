        <h1 class="display-4 text-center"> ONLINE CALCULATOR </h1>
        <form id="form1" class="w-50 pt-4 px-3 bg-secondary">
            <center>
                <input class="form-control rounded border border-3 border-dark w-100 fw-bold" style="padding: 12px 20px;" type="text" name="answer" id="answer">
            </center>

            <br><br>
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="1" onclick="form1.answer.value += '1' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="2" onclick="form1.answer.value += '2' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="3" onclick="form1.answer.value += '3' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="+" onclick="form1.answer.value += '+' ">

            <br><br>
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="4" onclick="form1.answer.value += '4' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="5" onclick="form1.answer.value += '5' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="6" onclick="form1.answer.value += '6' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="-" onclick="form1.answer.value += '-' ">

            <br><br>
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="7" onclick="form1.answer.value += '7' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="8" onclick="form1.answer.value += '8' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="9" onclick="form1.answer.value += '9' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="*" onclick="form1.answer.value += '*' ">

            <br><br>
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="/" onclick="form1.answer.value += '/' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="0" onclick="form1.answer.value += '0' ">
            <input class="btn bg-light text-dark fw-bold" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="." onclick="form1.answer.value += '.' ">
            <!--Result of the calculated numbers-->
            <input class="btn bg-light text-dark" style="border-color: black; padding: 3%; width: 20%; border-width: 2px;" type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)">
            <!--Clears the calculator screen-->
            <br><br>
            <input class="btn w-75 fw-bold" style="background-color: white; border-color: black;  border-width: 2px;" 
                type="button" value="Clear All" onclick="form1.answer.value = ' ' " id="clearAll">
            <br><br>
